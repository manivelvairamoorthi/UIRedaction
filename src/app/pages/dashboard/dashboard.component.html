<div class="container ">

    <!-- table datas start -->
    <div class="mat-elevation-z8 mt-3" style="padding: 0px 10px;">
        <table mat-table [dataSource]="dataSource" style="width: 100%;" id="customers" matSort class="col-lg-12">

            <ng-container matColumnDef="file_uploaded">
                <th mat-header-cell *matHeaderCellDef class="text-style"> Total & uploaded Files</th>
                <td mat-cell *matCellDef="let fileData"> {{fileData.file_uploaded }} </td>

            </ng-container>

            <ng-container matColumnDef="file_Redacted">
                <th mat-header-cell *matHeaderCellDef> Total & Reviewed Files</th>
                <td mat-cell *matCellDef="let fileData"> {{fileData.file_Redacted}} </td>
            </ng-container>

            <ng-container matColumnDef="file_updated">
                <th mat-header-cell *matHeaderCellDef> Total & updated Files </th>
                <td mat-cell *matCellDef="let fileData"> {{fileData.file_updated}} </td>
            </ng-container>

            <ng-container matColumnDef="row_count">
                <th mat-header-cell *matHeaderCellDef> Total & Row Count </th>
                <td mat-cell *matCellDef="let fileData"> {{fileData.row_count}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator  *ngIf="pagination" [pageSizeOptions]="[5,10, 15, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <!-- table datas end -->
    <!-- graph start -->
    <div class="mat-elevation-z8 mt-3" style="padding: 0px 10px;">
        <div class="row mt-3">
            <div class="col-md-12">
                <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-md-2">
                <mat-form-field appearance="outline">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
                        <input matEndDate placeholder="End date" [(ngModel)]="endDate" (dateInput)="dateFilter()">
                    </mat-date-range-input>

                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

                    <mat-date-range-picker #picker></mat-date-range-picker>

                </mat-form-field>
            </div>
            <div class="col-md-10" style="text-align:right;padding-top: 7px;">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle value="{{z}}" *ngFor="let z of zoomOption" (click)="zoomFilter(z)">{{z}}
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
    </div>
    <!-- graph end -->
</div>
